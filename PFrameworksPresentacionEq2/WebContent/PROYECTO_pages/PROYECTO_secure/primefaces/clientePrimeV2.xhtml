<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">
	<ui:define name="header">
		<center>
			<div class="container">
				<div class="page-header">
					<h1>SQL Din√°mico + Maven + MyBatis + Spring + Primefaces +

						Facelets</h1>

				</div>
			</div>
		</center>
	</ui:define>
	<!-- Se define la seccion a sustituir del layout -->
	<ui:define name="content">
		<div class="container">
			<div class="col-md-12">
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />
					<!-- tiene el prefijo p, esto quiere decir que lo estoy usando desde prime -->

					<p:dataTable id="clientes" var="cli"
						value="#{clienteBean.getClienteList()}" editable="true"
						style="margin-bottom:20px">
						<f:facet name="header">Clientes</f:facet>

						<p:ajax event="rowEdit" listener="#{clienteBean.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel"
							listener="#{clienteBean.onRowCancel}" update=":form:msgs" />
							
							<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="1" colspan="1" headerText="Id" />
								<p:column rowspan="1" colspan="4" headerText="nombre"
									style="text-align: center;" filterBy="#{cli.nombre}"
									filterStyle="width:90px; height:30px;"
									filterMatchMode="contains" />

								<p:column rowspan="1" colspan="4" headerText="apellido"
									style="text-align: center;" filterBy="#{cli.apellido}"
									filterStyle="width:60px; height:30px;"
									filterMatchMode="contains" />
								<p:column rowspan="1" colspan="4" headerText="email"
									style="text-align: center;" filterBy="#{cli.email}"
									filterStyle="width:90px; height:30px;"
									filterMatchMode="contains" />
								<p:column rowspan="1" colspan="3" headerText="sexo"
									style="text-align: center;" filterBy="#{cli.sexo}"
									filterStyle="width:90px; height:30px;"
									filterMatchMode="contains" />
								
								<p:column rowspan="1" colspan="3" headerText="Cambios"
									style="width:80px; height:60px;" />
							</p:row>
						</p:columnGroup>

						<p:column headerText="Id" colspan="1">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{cli.id}" />

								</f:facet>
								<f:facet name="input">
									<h:inputText id="clienteInput" value="#{cli.id}"
										style="width:100%" />

								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Nombre" colspan="4">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{cli.nombre}" />

								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{cli.nombre}" style="width:100%"
										label="Nombre" />

								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Apellido" colspan="4">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{cli.apellido}" />

								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{cli.apellido}" style="width:100%"
										label="Apellido" />

								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Email" colspan="4">
							<p:cellEditor>
								<f:facet name="output">

									<h:outputText value="#{cli.email}" />

								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{cli.email}" style="width:100%"
										label="Email" />

								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Sexo" colspan="3">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{cli.sexo}" />

								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{cli.sexo}" style="width:100%"
										label="Estado" />

								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:32px" colspan="3">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
				<div class="container">
					<br />
					<h:link value="Regresar a index"
						outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/pruebas.xhtml"
						styleClass="btn btn-warning" />

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
